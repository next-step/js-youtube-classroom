<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>👩🏻‍💻 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5 w-100">
        <div class="w-100">
          <header class="my-4">
            <h2 class="text-center font-bold">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h2>
            <nav class="d-flex justify-center">
              <button class="btn bg-cyan-100 mx-1 will-status">👁️ 볼 영상</button>
              <button class="btn mx-1 watched-status">✅ 본 영상</button>
              <button id="search-modal-open-button" class="btn mx-1">🔍 동영상 검색</button>
            </nav>
          </header>
          <main class="mt-10">
            <section class="video-wrapper"></section>
            <div class="empty-message-container">
              <span>텅-</span><span>아직 저장된 영상이 없습니다 :(</span>
            </div>
          </main>
        </div>
      </div>
      <div class="modal">
        <div class="modal-inner p-8">
          <button class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </button>
          <header>
            <h2 class="text-center">🔎 유튜브 검색</h2>
          </header>
          <form class="d-flex youtube-search-form">
            <input type="text" class="w-100 mr-2 pl-2 youtube-search-input" placeholder="검색" />
            <button class="btn bg-cyan-500">검색</button>
          </form>
          <section class="mt-2 recent-search-list"></section>
          <section>
            <div class="d-flex justify-end text-gray-700">
              저장된 영상 갯수: <span class="play-list-length">0</span> /100
            </div>
            <section class="video-wrapper"></section>
          </section>
        </div>
      </div>
    </div>
    <script src="./src/js/index.js"></script>
  </body>
</html>
